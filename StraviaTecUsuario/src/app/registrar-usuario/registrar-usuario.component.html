<form [formGroup]="formularioRegistro" (ngSubmit)="registrarUsuario()">
    <img src="../assets/StraviaTecLogo.png" alt="Logo">

    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre">

    <label for="apellido1">Primer Apellido:</label>
    <input id="apellido1" type="text" formControlName="apellido1">

    <label for="apellido2">Segundo Apellido:</label>
    <input id="apellido2" type="text" formControlName="apellido2">

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento">

    <label for="nacionalidad">Nacionalidad:</label>
    <select id="nacionalidad" formControlName="nacionalidad">
        <option value="" disabled hidden selected>Selecciona una opción</option> 
        <option *ngFor="let nacionalidad of nacionalidades" [value]="nacionalidad">
            {{ nacionalidad }}
        </option>
    </select>

    <label for="foto">Foto:</label>
    <input id="foto" type="file" formControlName="foto" (change)="mostrarPrevisualizacion($event)">

    <img *ngIf="fotoPreview" [src]="fotoPreview" alt="Foto previsualización">

    <label for="usuario">Usuario:</label>
    <input id="usuario" type="text" formControlName="usuario">

    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password">

    <button type="submit">Registrar</button>
</form>
